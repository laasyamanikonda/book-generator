<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Suggestion Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book Suggestion Tool</h1>
    <input type="text" id="inputField" placeholder="Enter genre or book title">
    <button id="submitBtn">Get Suggestions</button>
    <div id="results"></div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const userInput = document.getElementById('inputField').value;
            const response = await fetch('/recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput })
            });
            
            const suggestions = await response.json();
            document.getElementById('results').innerHTML = suggestions.join('<br>');
        });
    </script>
</body>
</html>
