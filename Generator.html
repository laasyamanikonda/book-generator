<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Suggestion Tool</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>
    <h1>Book Suggestion Tool</h1>
    <input type="text" id="inputField" placeholder="Enter genre or book title">
    <button id="submitBtn">Get Suggestions</button>
    <div id="results"></div>

    <script src="generateBooks2.js"></script>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const userInput = document.getElementById('inputField').value;
            const suggestions = generateBookSuggestions(userInput); // Call your function to generate suggestions
            document.getElementById('results').innerHTML = suggestions.join('<br>'); // Display results
        });
    </script>
</body>
</html>
